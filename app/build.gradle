plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.youtubeplayer"
    compileSdk 33

    defaultConfig {
        applicationId "com.example.youtubeplayer"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation files('libs/youtube-android-player-api.jar')
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
